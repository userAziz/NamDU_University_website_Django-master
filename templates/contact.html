{% extends "index.html" %}
{%load static%}
<!--page for all articles-->
{% block content %}


<div class="container z-depth-3 hoverable flow-text contact row">

        <div class="col s5">
            <div class="row">
                <div class="input-field ">
                    <i class="material-icons prefix blue-text text-darken-3">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field ">
                    <i class="material-icons prefix blue-text text-darken-3">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field ">
                    <i class="material-icons prefix blue-text text-darken-3">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field ">
                    <i class="material-icons prefix blue-text text-darken-3">mode_edit</i>
                    <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                    <label for="textarea2">Textarea</label>
                </div>
            </div>
        </div>
        <div class="col s7">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.830810439716!2d71.84308531577216!3d41.028957326100155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bb4c0f3da09121%3A0x96efaff1734c248c!2sNamangan%20State%20University!5e0!3m2!1sen!2skr!4v1586523430268!5m2!1sen!2skr" width="500" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>


</div>


{% endblock content %}
